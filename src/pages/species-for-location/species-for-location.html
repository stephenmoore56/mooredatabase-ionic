<ion-header>
  <ion-navbar color="dark">
    <ion-title>Species For Location</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>

    <ion-card-header>
      {{ location.location_name }}
    </ion-card-header>

    <ion-card-content class="detailContent">
      <p>County/State: {{ location.county_name }} County, {{ location.state_code}}</p>
      <p>Trips: {{ location.trip_count }}</p>
      <p>Coordinates: {{ location.latitude }} {{ location.longitude }}</p>
      <p>{{ location.notes }}</p>
    </ion-card-content>


    <ion-card-content>
      <div id="map_div_1" class="map_div"></div>
    </ion-card-content>

    <ion-searchbar (ionInput)="filterBirds($event)"></ion-searchbar>

    <ion-list>
      <button ion-item *ngFor="let bird of filteredBirds" (click)="birdSelected(bird)">
        {{ bird.common_name }}
        <ion-badge item-right color="default">
          {{ bird.sightings }} Sightings
        </ion-badge>
      </button>
    </ion-list>

  </ion-card>

</ion-content>
