<ion-header>
  <ion-navbar color="dark">
    <ion-title>{{ month.monthName }} ({{ birds.length }} Species / {{ month.tripCount }} Trips)</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <button ion-item color="light" *ngFor="let bird of birds" (click)="birdSelected(bird)">
      {{ bird.common_name }}
      <ion-icon item-right name="arrow-dropright-circle" color="lightgrey"></ion-icon>
    </button>
  </ion-list>

</ion-content>
