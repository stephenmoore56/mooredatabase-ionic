<ion-header>

    <ion-navbar>
        <ion-title>Species for the Month of {{ month.monthName }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <button ion-item *ngFor="let bird of birds" (click)="birdSelected(bird.id)">
            {{ bird.common_name }}
        </button>
    </ion-list>

</ion-content>
