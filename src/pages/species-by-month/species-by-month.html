<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Species By Month</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <button ion-item *ngFor="let month of months" (click)="monthSelected(month)">
            {{ month.monthName }}
        </button>
    </ion-list>


</ion-content>
