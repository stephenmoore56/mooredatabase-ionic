<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Species By Month</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-list>
    <button ion-item color="light" *ngFor="let month of months" (click)="monthSelected(month)">
      {{ month.monthName }}
      <ion-badge item-right color="white">{{ month.speciesCount }} Species / {{ month.tripCount }} Trips</ion-badge>
      <ion-icon item-right name="arrow-dropright-circle" color="lightgrey"></ion-icon>
    </button>
  </ion-list>


</ion-content>
